spring.application.name=clonestagram
spring.config.import=classpath:application-db.properties

springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.path=swagger.html


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#src/main/resources 폴더 밑에 application-db.properties 생성 후 아래 내용을 넣으면 됩니다
#spring.datasource.url=jdbc:mysql://localhost:3306/clonestagram
#spring.datasource.username=root
#spring.datasource.password=1234
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

image.path=uploads/image/
video.path=uploads/video/

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

spring.security.user.name=admin
spring.security.user.password=1234
